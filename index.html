<body>
    <div class="container">
        <div class="signup">
            <h1 id="txt1">Sign up</h1>
            <form method="post">
                <input type="text" id="username" placeholder="username" class="input-f" required> 
                <input type="email" id="eamil" placeholder="email" class="input-f" required> 
                <input type="password" id="password" placeholder="password" class="input-f" required>
                <a href="login.html">you have an account?</a>
                <button type="button" onclick="signup(event)" class="signupbtn"> Submit </button> <br><br>
            </form>
        </div>
    </div>
