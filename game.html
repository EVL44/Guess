<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/game.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <h1>Guess The Chiffer</h1>
        <div class="game">
            <h2>Enter 4 Chiffers from 0-9</h2>
            <form>
                <div class="inputs">
                    <input type="number" id="num1" placeholder="X" maxlength="1" >
                    <input type="number" id="num2" placeholder="X" maxlength="1" >
                    <input type="number" id="num3" placeholder="X" maxlength="1" >
                    <input type="number" id="num4" placeholder="X" maxlength="1" > 
                </div>
                <button type="button" onclick="game(event)" class="donebtn" >Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        all rights by EVL44 Copyright &copy 2024.
    </div>

    <script src="./game.js"></script>
</body>
</html>
